{% for post in site.posts %}
{% if post.categories contains "gallery" %}

<div class="micro-post gallery">
  <a href="{{site.url }}{{ post.url }}">
    <img class="banner-image" src="{{ site.url }}/assets/img/thumb/{{ post.banner }}" />
  </a>
</div>


{% endif %}
{% endfor %}
