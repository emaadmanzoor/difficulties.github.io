<aside class="video {{ include.class }}">
	<iframe width="420" height="315" src="{{ include.link }}" frameborder="0" allowfullscreen></iframe>
  {% if include.title %}
    <figcaption class="caption {{ include.class }}">{{ include.title | markdownify }} </figcaption>
  {% else %}
    <figcaption class="caption {{ include.class }}"><p></p></figcaption>
  {% endif %}
</aside>
